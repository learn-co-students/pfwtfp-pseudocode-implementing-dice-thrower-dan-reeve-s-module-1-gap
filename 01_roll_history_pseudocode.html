<!DOCTYPE HTML>
<html lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>My Pseudocode Plan for Creating a Dice Roll History/title>
  </head>

  <body>
    <article id="identify_the_problem">
      <header>
        <h1>Creating a Dice Roll History - Identify the problem</h1>
      </header>
      <section>
        <p class="response">
          Store the results of multiple rolls with more than one die in a hash.
        </p>
      </section>
    </article>
    <article id="identify_the_output">
      <header>
        <h2>Identify the output that would solve the problem</h2>
      </header>
      <section>
        <p class="response">
          hash of arrays, each array holding a roll of one or more dice. 
        </p>
      </section>
    </article>
    <article id="name_the_procedure">
      <header>
        <h2>Name the procedures that fix these problems</h2>
      </header>
      <section>
        <p class="response">
          store_results_in_hash(roll)
        </p>
      </section>
    </article>
    <article id="identify_what_inputs">
      <header>
        <h2>Identify what inputs are needed to create the output</h2>
      </header>
      <section>
        <p class="response">
          a hash variable
          a dice roll of one or more dice in an array to assign a key 
        </p>
      </section>
    </article>
    <article id="define_the_procedure">
      <header>
        <h2>Define the procedureâ€™s implementation</h2>
      </header>
      <section>
        <!-- You might want to wrap your response in <pre> tags -->
        <p class="response">
          <pre>
            global variable: results hash

            store_results_in_hash
            input: results of throwing the dice (generate_set(number))
            create key value pair pointing to results of roll
            current turn key
          </pre>
        </p>
      </section>
    </article>
  </body>

</html>
